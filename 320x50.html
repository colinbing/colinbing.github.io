<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>320x50 Creative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ad-320x50 {
      width: 320px;
      height: 50px;
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      font-family: sans-serif;
      padding: 0 6px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .logo {
      max-height: 40px;
      width: auto;
      max-width: 60px;
      object-fit: contain;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .text-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .headline {
      font-size: 11px;
      line-height: 1.1;
      margin: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cta {
      background-color: #0072ce;
      color: white;
      font-size: 11px;
      padding: 4px 8px;
      border: none;
      border-radius: 2px;
      cursor: pointer;
      margin-left: 8px;
      flex-shrink: 0;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="ad-320x50">
    <img class="logo" src="images/demo-images/washington-gas-logo.png" alt="Logo" />
    <div class="text-wrapper">
      <p class="headline">Energy-saving upgrades are good for any business.</p>
    </div>
    <button class="cta">Learn More</button>
  </div>
</body>
</html>

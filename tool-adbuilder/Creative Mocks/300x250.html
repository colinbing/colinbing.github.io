<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=300, initial-scale=1.0"/>
  <title>300x250 Creative</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ad-container {
      width: 300px;
      height: 250px;
      background: white;
      border: 1px solid #ccc;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      overflow: hidden;
    }

    .media {
      height: 150px;
      width: 100%;
      overflow: hidden;
    }

    .media img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-block {
      flex: 1;
      padding: 5px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .headline {
      font-size: 16px;
      font-weight: bold;
      margin: 0;
      line-height: 18px;
    }

    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      margin-top: 6px;
    }

    .logo {
      max-height: 100%;
      max-width: 100px;
      height: auto;
      width: auto;
    }

    .cta-button {
      background-color: #0072CE;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 3px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="media">
      <img src="images/demo-images/washington-gas.png" alt="Main Visual" />
    </div>
    <div class="text-block">
      <p class="headline">ENERGY-SAVING UPGRADES FOR ANY BUSINESS</p>
      <div class="bottom-row">
        <img class="logo" src="images/demo-images/washington-gas-logo.png" alt="Logo" />
        <button class="cta-button">LEARN MORE</button>
      </div>
    </div>
  </div>
</body>
</html>

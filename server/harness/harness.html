<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>TagSafe Harness</title>
  <style>
    body { margin: 0; padding: 0; background: white; }
    #slot {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="slot" sandbox="allow-scripts allow-same-origin"></iframe>

  <script>
    // The server will call page.exposeFunction("injectTag", ...)
    // and we call that to inject content into the iframe
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.type) return;
      if (event.data.type === "INJECT_TAG") {
        const iframe = document.getElementById("slot");
        const doc = iframe.contentDocument || iframe.contentWindow.document;
        doc.open();
        doc.write(event.data.tagHTML);
        doc.close();
      }
    });
  </script>
</body>
</html>

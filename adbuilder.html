<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Layout</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        font-family: Arial, sans-serif;
        display: flex;
        min-height: 100vh;
        }

        /* Top menu bar */
        .menu-bar {
        background-color: #333333;
        color: white;
        height: 75px;
        display: flex;
        align-items: center;
        padding: 0 30px;
        justify-content: space-between;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        }

        .menu-left {
        font-size: 1.5rem;
        font-weight: bold;
        }

        .menu-right a {
        color: white;
        text-decoration: none;
        margin-left: 25px;
        font-size: 1rem;
        font-weight: normal;
        transition: opacity 0.2s;
        }

        .menu-right a:hover {
        opacity: 0.75;
        }

        /* Side menu */
        .side-menu {
        position: relative; /* important for absolute child */
        width: 100px;
        background-color: #FAF9F6;
        color: #333333;
        padding-top: 75px; /* so it doesn't overlap top menu */
        display: flex;
        flex-direction: column;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        overflow: hidden;
        }

        .smi-highlight {
        position: absolute;
        left: 0;
        width: 100%;
        height: 48px; /* initial height matching menu item */
        background-color: #333333;
        border-radius: 0 8px 8px 0;
        z-index: 0;
        transition: top 0.3s ease-in-out;
        }

        .side-menu-content {
        position: relative;
        z-index: 1;
        margin-top: auto;
        margin-bottom: auto;
        display: flex;
        flex-direction: column;
        gap: 0; /* no gap so active backgrounds stack flush */
        width: 100%;
        }

        .side-menu-item {
        width: 100%;
        padding: 12px 0;
        text-align: center;
        color: #333333;
        cursor: pointer;
        transition: color 0.2s;
        }

        .side-menu-item:hover {
        color: #888;
        }

        .side-menu-item.active {
        color: white;
        position: relative;
        z-index: 2;
        }

        /* Push main content area over so it doesnâ€™t sit under side menu */
        .main-content {
        margin-left: 100px;
        margin-top: 75px;
        padding: 20px;
        }

  </style>
</head>

<body>

  <nav class="menu-bar">
    <div class="menu-left">Adbuilder 2.0</div>
    <div class="menu-right">
      <a href="#">Placeholder_Campaign</a>
      <a href="#">Placeholder_Creative</a>
    </div>
  </nav>

  <div class="side-menu">
    <div class="smi-highlight"></div> <!-- This is the animated "bulge" -->
    <div class="side-menu-content">
      <div class="side-menu-item active">970x250</div>
      <div class="side-menu-item">728x90</div>
      <div class="side-menu-item">620x250</div>
      <div class="side-menu-item">300x250</div>
      <div class="side-menu-item">300x600</div>
      <div class="side-menu-item">320x50</div>
    </div>
  </div>

  <div class="main-content">
    <p>Placeholder for main content...</p>
  </div>

  <script>
    const smiItems = document.querySelectorAll('.side-menu-item');
    const highlight = document.querySelector('.smi-highlight');
  
    // Set default position on load (first item)
    function setHighlight(el) {
    const sideMenu = document.querySelector('.side-menu');
    const paddingTop = parseInt(getComputedStyle(sideMenu).paddingTop, 10);
    const offsetTop = el.offsetTop + paddingTop;
    const height = el.offsetHeight;

    highlight.style.top = offsetTop + 'px';
    highlight.style.height = height + 'px';
    }
  
    // Initialize on first item
    const defaultActive = document.querySelector('.side-menu-item.active');
    if (defaultActive) {
      setHighlight(defaultActive);
    }
  
    smiItems.forEach(item => {
      item.addEventListener('click', () => {
        // Remove active from all, add to clicked
        smiItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
  
        // Move highlight
        setHighlight(item);
      });
    });
  </script>
  
  

</body>
</html>

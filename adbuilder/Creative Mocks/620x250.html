<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=620, initial-scale=1.0"/>
  <title>620x250 Creative</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ad-container {
      width: 620px;
      height: 250px;
      background: white;
      display: flex;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .left-content {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .logo-wrapper {
      height: 50px;
      display: flex;
      align-items: center;
    }

    .logo {
      max-height: 50px;
      height: auto;
      width: auto;
      object-fit: contain;
    }

    .headline {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
      line-height: 1.2;
    }

    .description {
      font-size: 14px;
      margin: 0;
      line-height: 1.4;
    }

    .cta-button {
      align-self: flex-start;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .right-media {
      width: 250px;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ddd;
    }

    .right-media img {
      height: 100%;
      width: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <div class="left-content">
      <div class="logo-wrapper">
        <img class="logo" src="images/demo-images/washington-gas-logo.png" alt="Logo" />
      </div>
      <h1 class="headline">ENERGY UPGRADES FOR YOUR BUSINESS</h1>
      <p class="description">Get rebates and support from Washington Gas to modernize your operations.</p>
      <a class="cta-button" href="#">Learn More</a>
    </div>
    <div class="right-media">
      <img src="images/demo-images/washington-gas.png" alt="Main Visual" />
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TagSafe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TagSafe</h1>

  <div class="input-area">
    <textarea id="tagInput" placeholder="Paste single tag here..."></textarea>
    <div class="buttons">
      <button onclick="analyzeSingleTag()">Analyze Tag</button>
      <button onclick="clearTagInput()">Clear</button>
    </div>
  </div>

  <div id="creativeTable"></div>
<!-- SheetJS (xlsx) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <div id="uploadArea" class="dropzone">
    <p><strong>Drag & drop</strong> a tagsheet (.xlsx/.xls/.csv) here, or</p>
    <input id="fileInput" type="file" accept=".xlsx,.xls,.csv" />
  </div>
  <script src="main.js"></script>
</body>
  <footer id="footer">
    <div class="col-md-12 text-center copyright bg-dark my-auto">
      <p>&copy;2025 Colin Bingham | Built in GitHub Pages</p>
    </div>
  </footer>
</html>

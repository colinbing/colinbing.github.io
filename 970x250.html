<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>970x250 Creative</title>
  <style>
body {
    margin: 0;
    font-family: sans-serif;
  }

  /* New wrapper to center the ad */
.page-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* full viewport height */
    background-color: #f5f5f5; /* optional, just for visibility */
  }
  
  .ad-container {
    display: flex;
    width: 970px;
    height: 250px;
    border: 1px solid #ccc;
    overflow: hidden;
  }
  
  .left-content {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-sizing: border-box;
  }
  
  .logo {
    width: 120px;
    height: auto;
    margin-bottom: 10px;
  }
  
  .headline {
    font-size: 22px;
    margin: 0 0 10px;
    color: #000;
  }
  
  .description {
    font-size: 16px;
    margin: 0 0 15px;
    color: #333;
  }
  
  .cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #0074D9;
    color: white;
    text-decoration: none;
    border-radius: 2px;
    font-weight: bold;
    width: fit-content;
  }
  
  .right-content {
    flex-shrink: 0;
    max-width: 60%;
    height: 100%;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .media {
    height: 100%;
    width: auto;
    object-fit: cover;
    display: block;
  }
  
  </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="ad-container">
            <div class="left-content">
            <img class="logo" src="images/demo-images/washington-gas-logo.png" alt="Logo" />
            <h1 class="headline">ENERGY-SAVING UPGRADES ARE GOOD FOR ANY BUSINESS. </h1>
            <p class="description">Get generous incentives for boiler systems, gas heating equipment and more. </p>
            <a class="cta-button" href="https://wgsmartsavings.com/programs-rebates/business/md">Learn More</a>
            </div>
            <div class="right-content">
            <img class="media" src="images/demo-images/washington-gas.png" alt="Ad Image" />
            <!-- You can swap for <video autoplay muted loop> if needed -->
            </div>
        </div>
    </div>
</body>
</html>

<html>
  <head>
    <style>
        body {
          font-family: monospace;
          font-size: 1.5rem;
          display: flex;
        }

      </style>
  </head>
  <body>
    <!-- A root element for TypeIt to target. -->
    <span id="myElement"></span>

    <!-- The script itself, loaded AFTER your root element. -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <script>
      new TypeIt("#myElement", {
        speed: 60,
        deleteSpeed: 40,
        loop: true,
        waitUntilVisible: true
      })
      .type("Hi, I'm Colin!")
      .pause(2000)
      .delete(6)
      .type("a Digital Marketing Specialist!")
      .pause(2000)
      .delete(31)
      .type("an AdOps Coordinator!")
      .pause(2000)
      .delete(21)
      .type("a Campaign Manager!")
      .pause(2000)
      .delete(19)
      .go();
    </script>
  </body>
</html>

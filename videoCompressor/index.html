<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Video Compressor</h1>

  <input type="file" id="uploader" accept="video/*" />
  <button id="compressBtn">Compress</button>
  <video id="preview" controls style="max-width: 100%; display: none; margin-top: 1em;"></video>

  <p id="status"></p>
  <a id="downloadLink" style="display:none;" download="compressed.mp4">Download Compressed Video</a>

  <!-- ✅ UMD FFmpeg -->
  <script src="./ffmpeg/ffmpeg.min.js"></script>

  <!-- ✅ Your script now runs in the same global scope -->
  <script src="main.js"></script>
</body>
</html>
